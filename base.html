<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %} Manifest Uploader {% endblock %}</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

    <!-- Add Font Awesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>

<body>
    <div class="container-fluid mt-4">
        <div class="d-flex justify-content-between align-items-center">
            <a href="{{ url_for('index')}}">
                <img src="{{ url_for('static', filename='logo.png') }}" class="img-fluid site-logo" alt="Aeropost">
            </a>
            <div class="btn-group">
                <span class="username-bg bg-dark text-light rounded font-weight-bold text-right ml-2 ">
                    Welcome, {{ username }}!
                </span>
                <button onclick="history()" class="btn btn-outline-info mx-2">Activity Log</button>
                <button onclick="logout()" class="btn btn-outline-info mx-2">
                    <span class="btnAlt">Logout</span>
                </button>
            </div>
        </div>
        <div class="main-heading-container">
            <h1 class="main-heading text-primary text-center mt-4">{% block main_heading %}Manifests{% endblock %}</h1>
        </div>
    </div>

    <div class="container-fluid">
        {% block content %}{% endblock %}
    </div>
    <footer>
        <!-- Your footer content goes here -->
        <p class=" text-center align-bottom">Â© 2024 Manifests Uploader by <a href="https://www.prowebkong.com/" target="_blank">Prowebkong</a>. All rights reserved.</p>
    </footer>
    <!-- Add Bootstrap JS and Popper.js scripts -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="{{ url_for('static', filename='app.js') }}"></script>
</body>

</html>
