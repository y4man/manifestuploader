<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %} Manifest Uploader {% endblock %}</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

    <!-- Add Font Awesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>

<body>

        <div class="d-flex justify-content-between align-items-center">
            <a href="{{ url_for('index')}}">
                <img src="{{ url_for('static', filename='logo.png') }}" class="img-fluid site-logo" alt="Aeropost">
            </a>
        </div>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h2 class="mb-0">Register</h2>
                    </div>
                    <div class="card-body">
                        {% with messages = get_flashed_messages() %}
                            <ul class="list-unstyled">
                                {% for message in messages %}
                                    <li class="alert alert-danger">{{ message }}</li>
                                {% endfor %}
                            </ul>
                        {% endwith %}
                        <form method="post">
                           
                            <div class="mb-3">
                                <label for="username" class="form-label">Username:</label>
                                <input type="text" name="username" class="form-control" required>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Password:</label>
                                <input type="password" name="password" class="form-control" required>
                            </div>
                            <button type="submit" class="btn btn-primary">Login</button>
                        </form>
                        <p class="mt-3">Already have an account? <a href="{{ url_for('login') }}" class="text-primary">Login</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

<footer>
        <!-- Your footer content goes here -->
        <p>Â© 2024 Manifests Uploader by <a href="https://www.prowebkong.com/" target="_blank">Prowebkong</a>. All rights
            reserved.</p>
    </footer>
   
</body>

</html>
